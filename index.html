<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Typing Speed Test Game | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="bottom">
          <div class="btns">
            <button class="tryagn">Start</button>
            <button class="tryagn" onclick="finalResult()">Finish</button>
          </div>
          <div class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </div>
        </div>

        <div class="content">
          <button class="close" onclick="closewindow()">X</button>
          <ul class="result-details">
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
